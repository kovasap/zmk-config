# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Boost bluetooth power to reduce lag when typing.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

# Hopefully make connections more reliable on linux.
# See https://github.com/zmkfirmware/zmk/issues/1487.
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y

# Allow turning the keyboard off/on with a keybind.
CONFIG_ZMK_PM_SOFT_OFF=y

CONFIG_COMPILER_SAVE_TEMPS=y
